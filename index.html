<!DOCTYPE html>
<!-- ng-cloak - {{}} does not show for a short time while loading-->
<html ng-app="app3" ng-cloak>
    <head>
        <meta charset="utf-8">
        <title>Groceries</title>
        <!-- Load angular.js-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="./js/controller.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="groceryList" ng-controller="gListCtrl">
            <!-- Numer of unpurchased items in title -->
            <h1 class="ListTitle"><span class="red">{{updateGrocCnt()}}</span> Groceries to get</h1>
            <ol>
                <!-- Dynamicaly loop through all items in list -->
                <li ng-repeat = "grocery in groceries">
                    <!-- Change the color if item name based on wheter it is already bought -->
                    <span ng-class = "getClass($index)">{{grocery.item}}</span>, {{grocery.count}} {{grocery.metric}}
                    <input type="checkbox" ng-model="grocery.purchased" />
                </li>
            </ol>
            <h1 class="praise">{{praise()}}</h1>
            <!-- Place for user input for new items -->
            <label>New item: <input type="text" ng-model="newItemName"/></label>
            <label>count: <input type="text" ng-model="newItemCount"/></label>
            <label>Metric: <input type="text" ng-model="newItemMetric"/></label>
            <!-- Button to submit new item -->
            <button type="button" ng-click="addNewItem(newItemName, newItemCount, newItemMetric)">Add Item</button>
            <!-- Error message when submitting empty item -->
            <h1> {{missingNewItemError}} </h1>
        </div>
    </body>
</html>
